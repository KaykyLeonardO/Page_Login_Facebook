<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <div class="page-face flex">
            <div class="texto">
                <h1>facebook</h1>
                <p>O Facebook ajuda você a se conectar <p> e compartilhar vivências</p></p>
                <p>que fazem parte da sua vida.</p>
            </div>
            <form action="post">
                <input type="email" placeholder="Email ou Telefone" required>
                <input type="password" placeholder="Senha" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                <div class="link">
                    <button type="submit" class="login">Entrar</button>
                    <a href="" class="forget">Esqueceu a senha?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="">Criar nova conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
